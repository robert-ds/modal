<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button onclick="toggleModal()" type="button">Open Modal</button>

  <div class="modal-background" onclick="toggleModal()"></div>

  <div class="modal">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis sunt inventore hic cumque labore vitae et mollitia ullam minus consequuntur culpa magnam optio odio quis, rerum provident enim adipisci excepturi.</p>
  </div>

  <script>
    const toggleModal = () => {
      const {classList} = document.body;
      if(classList.contains("open")) {
        classList.remove("open");
        classList.add("closed");
      }else {
        classList.remove("closed");
        classList.add("open");
      }
    }
  </script>
  
</body>
</html>
